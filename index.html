<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day ‚Äì Metro Moment(IN FUTURE) ü§ç</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(160deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#fff;
}

.card{
  width:94%;
  max-width:520px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-radius:28px;
  padding:28px 22px 40px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.5);
  position:relative;
  z-index:2;
}

h1{
  font-family:'Pacifico',cursive;
  font-size:2.2rem;
  margin-bottom:8px;
  color:#ffd6e8;
}

.subtitle{
  font-size:.95rem;
  opacity:.85;
  margin-bottom:18px;
}

.story{
  min-height:180px;
  font-size:.95rem;
  line-height:1.6;
  text-align:left;
  white-space:pre-line;
}

button{
  margin-top:18px;
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff9ec4,#ffd6e8);
  color:#222;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 8px 25px rgba(255,182,193,.4);
}

button:disabled{opacity:.6;cursor:default}

.hugBtn{
  font-size:3.5rem;
  margin-top:18px;
  cursor:pointer;
  transition:transform .15s ease;
}

.hugBtn:active{transform:scale(1.3)}

.counter{
  margin-top:10px;
  font-weight:600;
  color:#ffd6e8;
}

.meter{
  height:10px;
  background:rgba(255,255,255,.2);
  border-radius:20px;
  margin-top:10px;
  overflow:hidden;
}

.meterFill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff9ec4,#ffffff);
  transition:width .3s ease;
}

.float{
  position:absolute;
  font-size:1.8rem;
  animation:floatUp 4s linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(110vh);opacity:1}
  to{transform:translateY(-20vh);opacity:0}
}

#finalPopup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  align-items:center;
  justify-content:center;
  z-index:10;
}

.popupBox{
  background:#ffffff;
  color:#222;
  padding:30px;
  border-radius:25px;
  width:85%;
  max-width:340px;
  text-align:center;
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

@media(max-width:480px){
  h1{font-size:1.8rem}
  .story{font-size:.9rem}
  .hugBtn{font-size:3rem}
}
</style>
</head>
<body>

<div class="card">
  <h1>Happy Hug Day Diksha Baby ü§ç</h1>
  <div class="subtitle">The Metro Moment(IN FUTURE)</div>

  <div class="story" id="story"></div>

  <button id="startBtn">Relive the Hug ü§ç</button>

  <div id="hugArea" style="display:none">
    <div class="hugBtn" id="hugBtn">ü§ç</div>
    <div class="counter" id="counter">Hug Me: 0 / 12</div>
    <div class="meter"><div class="meterFill" id="meterFill"></div></div>
  </div>
</div>

<div id="finalPopup">
  <div class="popupBox" id="captureArea">
    <h2 style="font-family:'Pacifico',cursive;color:#ff6f91">Happy Hug Day, My Love ü§ç</h2>
    <p style="margin-top:10px;font-size:.95rem">
      The distance is still there.
      The waiting is still real.
      But so is us.
      
      Even miles apart,
      this hug still finds you.
      
      Happy Hug Day My 
      Loveü§ç
      Still yours. Always Yours. Always together.
    </p>
    <button onclick="closePopup()">Hug Again ü§ç</button>
    <button onclick="takeScreenshot()" style="margin-top:10px;background:linear-gradient(135deg,#ffd6e8,#ffffff);">üì∏ Screenshot This Moment</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{

const storyEl = document.getElementById('story');
const startBtn = document.getElementById('startBtn');
const hugArea = document.getElementById('hugArea');
const hugBtn = document.getElementById('hugBtn');
const counter = document.getElementById('counter');
const meterFill = document.getElementById('meterFill');
const finalPopup = document.getElementById('finalPopup');

let hugs = 0;
const maxHugs = 12;

const storyText = `The metro station was loud‚Äîannouncements echoing, footsteps rushing, trains breathing in and out.
But the second Tanish saw her step onto the platform‚Äîeverything inside him broke open.
He didn‚Äôt wait. Didn‚Äôt think. Didn‚Äôt plan.
He walked straight to her and wrapped his arms around her.
Months of "I miss you." collapsed into that one embrace.
They weren‚Äôt crying because they were sad.
They were crying because the distance 
was gone.`;

let i=0;

startBtn.addEventListener('click',()=>{
  startBtn.disabled=true;
  typeWriter();
});

function typeWriter(){
  if(i<storyText.length){
    storyEl.textContent+=storyText.charAt(i);
    i++;
    setTimeout(typeWriter,25);
  }else{
    hugArea.style.display='block';
  }
}

hugBtn.addEventListener('click',()=>{
  hugs++;
  counter.textContent=`Hugs: ${hugs} / ${maxHugs}`;
  meterFill.style.width=(hugs/maxHugs)*100+'%';
  createFloat();
  if(hugs>=maxHugs){
    finalPopup.style.display='flex';
  }
});

window.closePopup=function(){
  finalPopup.style.display='none';
}

window.takeScreenshot=function(){
  const area=document.getElementById('captureArea');
  html2canvas(area).then(canvas=>{
    const link=document.createElement('a');
    link.download='Happy_Hug_Day.png';
    link.href=canvas.toDataURL();
    link.click();
  });
}

function createFloat(){
  const f=document.createElement('div');
  f.className='float';
  f.textContent='ü§ç';
  f.style.left=Math.random()*100+'vw';
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),4000);
}

});
</script>

</body>
</html>
